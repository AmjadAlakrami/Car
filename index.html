  
<!DOCTYPE html>
<html>
   <head>
      <div class="header">
      <meta charset="utf-8">
      <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js" type="text/javascript"></script>
      <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
      <script src="script.js" type="text/javascript"></script>
      <link rel="stylesheet" type="text/css" href="style.css">
      <div class="text">  <h1>Speedo</h1></div>
    </head>
    <body>
          <form id="connection-information-form">
            <div id="wrapper" >
              <a id= "test" href="#" class="my-super-cool-btn">
                <div class="dots-container">
                  <div class="dot"></div>
                  <div class="dot"></div>
                  <div class="dot"></div>
                  <div class="dot"></div>
                </div>
                <span id="my-super-cool-btn" onclick="startConnect()" >Connect</span>
              </a>
            </div>
            <svg viewBox="0 0 1400 100">
                <symbol id="s-text">
                  <text id="messages" text-anchor="middle" x="50%" y="80%"></text>
                </symbol>
                <g class = "g-ants">
                  <use xlink:href="#s-text" class="text-copy"></use>
                  <use xlink:href="#s-text" class="text-copy"></use>
                  <use xlink:href="#s-text" class="text-copy"></use>
                  <use xlink:href="#s-text" class="text-copy"></use>
                  <use xlink:href="#s-text" class="text-copy"></use>
                </g>
              </svg>
              <div id="PWMA" class="PWMA" >Amjad PWM</div>
              <div id="PWMD" class="PWMD" >David PWM</div>

            <div id="f" class="value">0</div>
            <input type="range" oninput="onInput()" min="0" max="90" value="0" class="slider " id="myRange">
            <input id="newMessage" oninput="onSend()" type="number" min="0" max="90" name="newMessage"  placeholder="Press ENTER ... " value="">
            <canvas id="Chart" height="25%" width="100%" ></canvas>
            <script>chart();</script>
          </form>
      </div>
   </body>
</html>
